name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Run tests before deploying
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v || echo "No tests found"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build
        run: |
          cd frontend
          npm run build
      
      - name: Run tests
        run: |
          cd frontend
          npm test || echo "No tests found"

  # Vercel and Render deploy automatically via their integrations
  # This job just validates the deployment
  validate-deployment:
    name: Validate Deployment
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployments
        run: sleep 60
      
      - name: Check backend health
        run: |
          curl -f https://aiplayground-backend.onrender.com/health || exit 1
      
      - name: Check frontend
        run: |
          curl -f https://ai-playground-lime.vercel.app || exit 1
